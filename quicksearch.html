le.exports~FamilyViewmodule.exports~Fieldmodule.exports~FieldDescriptormodule.exports~FieldValuemodule.exports~FieldValueDescriptormodule.exports~Linkmodule.exports~Linksmodule.exports~RecordDescriptorNameNameFormNamePartNoteOnlineAccountPersonPlaceDescriptionPlaceReferenceQualifierRelationshipResourceReferenceRootSourceCitationSourceDescriptionSourceReferenceSubjectTextValue GEDCOM X JS A JavaScript library for the GEDCOM X data model including the GEDCOM X RS, the GEDCOM X Records, and the GEDCOM X Atom Extensions specifications. Read the documentation for a list of all classes and methods. GedcomX is the root element that you'll usually start with. UsageCreate a document from a JSON object. var doc = new GedcomX({ persons: [ { id: 'person1', facts: [ { type: 'http://gedcomx.org/Birth', date: { formal: '+2014-04-09' }, place: { original: 'Verona' } } ] } ] });Or build a document from scratch. var doc = new GedcomX() .addPerson( new GedcomX.Person() .addFact( new GedcomX.Fact() .setType('http://gedcomx.org/Birth') .setDate(new GedcomX.Date().setFormal('+2014-04-09')) .setPlace(new GedcomX.PlaceReference().setOriginal('Verona')) ) );Or mix and match. var doc = new GedcomX({ persons: [ new GedcomX.Person({ facts: [ new GedcomX.Fact() .setType('http://gedcomx.org/Birth') .setDate({ formal: '+2014-04-09' }) .setPlace({ original: 'Verona' }) ] }) ] });Installationnpm install gedcomx-jsNotesThe use of new when constructing objects is optional. The two following lines of code are equivalent: new GedcomX.Person(); GedcomX.Person();All objects have a toJSON() method for serialization. The library is currently just an anemic domain model for the GEDCOM X JSON Serialization Format. We plan on eventually adding useful helpers and better enforcement of the specification (such as checking the format of formal dates). You can add helpers of your own. Perhaps you're working with a data set where people only have one name with no prefix or suffix. You'll end up doing this often: person.addName( GedcomX.Name() .addNameForm( GedcomX.NameForm() .addNamePart( GedcomX.NamePart() .setType('http://gedcomx.org/Given') .setValue('Jonathan') ) .addNamePart( GedcomX.NamePart() .setType('http://gedcomx.org/Surname') .setValue('Burrows') ) ) );That's hideous a lot of work for one name. So you could create your own helper method by adding to the GedcomX.Person prototype. GedcomX.Person.prototype.addSimpleName = function(given, surname){ this.addName( GedcomX.Name() .addNameForm( GedcomX.NameForm() .addNamePart( GedcomX.NamePart() .setType('http://gedcomx.org/Given') .setValue(given) ) .addNamePart( GedcomX.NamePart() .setType('http://gedcomx.org/Surname') .setValue(surname) ) ) ) };Then adding names is easy: person.addSimpleName('Jonathan', 'Burrows'); × Search results Close Documentation generated by JSDoc 3.4.2 using the DocStrap template. "},"Address.html":{"id":"Address.html","title":"Class: Address","body":" GedcomX JS Classes AddressAgentAtomCommonAttributionBaseConclusionCoverageDateDocumentEventEventRoleEvidenceReferenceExtensibleDataFactGedcomXGenderIdentifiersmodule.exports~AtomCategorymodule.exports~AtomContentmodule.exports~AtomEntrymodule.exports~AtomGeneratormodule.exports~AtomPersonmodule.exports~AtomSourcemodule.exports~Collectionmodule.exports~CollectionContentmodule.exports~DisplayPropertiesmodule.exports~FamilyViewmodule.exports~Fieldmodule.exports~FieldDescriptormodule.exports~FieldValuemodule.exports~FieldValueDescriptormodule.exports~Linkmodule.exports~Linksmodule.exports~RecordDescriptorNameNameFormNamePartNoteOnlineAccountPersonPlaceDescriptionPlaceReferenceQualifierRelationshipResourceReferenceRootSourceCitationSourceDescriptionSourceReferenceSubjectTextValue Class: Address Address new Address( [json]) An address. Parameters: Name Type Argument Description json Object &lt;optional&gt; See: GEDCOM X JSON Spec Extends ExtensibleData Methods &lt;static&gt; isInstance(obj) Check whether the given object is an instance of this class. Pa
